;; note: comments cannot be in the same line as command
;; define colours to use
[colors]

;; main colors
background = #2e3440
background-alt = #3B4252
foreground = #eceff4
foreground-alt = #d08770

;; shades
shade1 = #3b4252
shade2 = #434c5e
shade3 = #4c566a
shade4 = #5e81ac
shade5 = #81a1c1
shade6 = #88c0d0
shade7 = #8fbcbb
shade8 = #b48ead
shade9 = #a3be8c
shade10 = #ebcb8b
shade11 = #d08770
shade12 = #bf616a

#background = ${xrdb:background}
#background-alt = ${xrdb:color0}
#foreground = ${xrdb:foreground}
#primary = ${xrdb:color2}
#secondary = ${xrdb:color9}
#select = ${xrdb:color11}
#alert = ${xrdb:color3}
#disabled = ${xrdb:color2}

[bar/bar1]
monitor=DP-4
width = 100%
height = 35px
radius = 0
dpi = 0

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.shade5}

font-0 = "Symbols Nerd Font Mono:pixelsize=11;2"
font-1 = "Iosevka:pixelsize=12:antialias=true;2"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = tray filesystem xkeyboard memory cpu eth

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[bar/bar2]
width = 100%
height = 25px
radius = 0
monitor=DP-0
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

;border-size = 3pt
;border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 4

separator = |
separator-foreground = ${colors.foreground}

font-1 = "Iosevka Nerd Font Mono:pixelsize=10:antialias=true;2"
font-0 = "Symbols Nerd Font Mono:pixelsize=9;2"

modules-left =xworkspaces

modules-center = date 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3



[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

;want to be able to click if i'm eating food
enable-click = true
;this is annoying so turn it off
enable-scroll = false
pin-workspaces = true

;;formatting:
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-padding = 1
label-active-foreground = ${colors.foreground}

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.shade11}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.background-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y %H:%M:%S

label = %date%

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true
pseudo-transparency = true


